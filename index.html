<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/83baa56dfa.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <img src="images/image-product-mobile.jpg" alt="perfume" class="img-phone">
            <img src="images/image-product-desktop.jpg" alt="perfume" class="img-desktop">
            <div class="content">
                <p class="font-mont dark-blue">PERFUME</p>
                <h1 class="font-Fraun">Gabrielle Essence Eau De Parfum</h1>
                <p class="font-mont dark-blue">A floral, solar and voluptuous interpretation
                    composed by Oliver Polge, Perfume-Creator for 
                    the House of CHANEL.
                </p>
                <div class="price">
                    <p class="new-price dark-cyan font-Fraun">$149.99</p>
                    <p class="old-price dark-blue font-mont">$169.99</p>
                </div> 
                <button class="bg-dark-cyan white add-btn font-mont">
                    <img src="images/icon-cart.svg" style="padding-right:5px;width: 12px;height: 12px;">Add to Cart
                </button>
            </div>
        </div>
    </main>
</body>
</html>
